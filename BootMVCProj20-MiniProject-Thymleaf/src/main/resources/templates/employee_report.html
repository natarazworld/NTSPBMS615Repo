<html  xmlns:th="https://thymeleaf.org">
<link rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/> 

<div th:if="${!empsData.empty }" class="container">       

  
     <!-- <table border="1"  class="table table-striped" > -->

     <table border="1"  class="table" >
      <tr class="table-danger">
         <th>EmpNo  </th>
         <th>EmpName </th>
         <th>Job </th>
         <th>Salary</th>
         <th> Operations </th>
      </tr>

           <tr th:each="emp:${empsData}"  class="table-success">
              <td> <span th:text="${emp.empno}"/></td>
              <td><span th:text="${emp.ename}"/> </td>
              <td><span th:text="${emp.job}"/> </td>
             <td><span th:text="${emp.sal}"/> </td>
             <td><a th:href="@{/employee/edit(no=${emp.empno})}"><img th:src="@{/images/edit1.png}" width="50" height="50"/></a>
                   &nbsp;&nbsp;&nbsp; 
                   <a onclick="return confirm('Do you want to delete')" th:href="@{/employee/delete(no=${emp.empno})}"><img th:src="@{/images/delete1.jpg}" width="50" height="50"></a>  </td>
           </tr>          
      </table>
</div>
